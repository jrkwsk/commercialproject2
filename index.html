    <script>
        function playSoundkey(e) {

            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`); //wybieramy dzwiek, ktory zagra

            const key = document.querySelectorAll(`.key[data-key="${e.keyCode}"]`); //wybieramy grajacy klawisz do ostylowania (All powoduje, że wybieramy wszystkie elementy)
            if (!audio) return; //zatrzymuje funkcje 
            audio.currentTime = 0; //żeby można było grać kilka razy
            audio.play();
            //            key.classList.add('playing'); działa gdy kżdy guzik inny 
            key.forEach(key => key.classList.add('playing'));
        };

        function removeTransition(e) {
            if (e.propertyName !== 'transform') return; //funkcja kończy animację po transform, ale najpier sprawdza elementy, które miały animację 
            this.classList.remove('playing');
        }


        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));




        function playSoundclick(e) {
            event.preventDefault();
            const audio = document.querySelector(`audio[data-key="${e.target.getAttribute("data-key")}"]`); //wybieramy dzwiek, ktory zagra     
            const key = document.querySelectorAll(`.key[data-key="${e.target.getAttribute("data-key")}"]`); //wybieramy grajacy klawisz do ostylowania 
            if (!audio) return; //zatrzymuje funkcje 

            let clicked = e.target.getAttribute("data-key");
            console.log("klikniety:", clicked);

            audio.currentTime = 0; //żeby można było grać kilka razy
            audio.play();
            //            key.classList.add('playing'); to działa            
            key.forEach(key => key.classList.add('playing'));


        };

        function removeTransition(e) {
            if (e.propertyName !== 'transform') return; //funkcja kończy animację po transform, ale najpier sprawdza elementy, które miały animację 
            this.classList.remove('playing');
        }

        const clicks = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));


        window.addEventListener('keydown', playSoundkey);
        window.addEventListener('click', playSoundclick);
    </script>
